<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Weather Updates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Weather Subscription</h2>

            <form action="http://localhost:8080/api/subscribe" method="POST" novalidate class="needs-validation">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" id="city" required>
                    <div class="invalid-feedback">Please enter a city.</div>
                </div>

                <div class="mb-3">
                    <label for="frequency" class="form-label">Update Frequency</label>
                    <select name="frequency" id="frequency" class="form-select" required>
                        <option value="">Choose...</option>
                        <option value="hourly">Hourly</option>
                        <option value="daily">Daily</option>
                    </select>
                    <div class="invalid-feedback">Please select a frequency.</div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Subscribe</button>
            </form>
        </div>
    </div>
</div>

    <script src="main.js"></script>

</body>
</html>
